<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user data</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/admin/{id} (id = ${user.getId()})}" th:object="${user}">

  <label for="username"> Change email: </label>
  <input type="text" th:field="*{username}" id="username" />
  <br/>

  <label for="password"> Change password: </label>
  <input type="text" th:field="*{password}" id="password" />
  <br/>

  <label for="firstName"> Change first name: </label>
  <input type="text" th:field="*{firstName}" id="firstName" />
  <br/>

  <label for="lastName"> Change last name: </label>
  <input type="text" th:field="*{lastName}" id="lastName" />
  <br/>

  <label for="age"> Change age: </label>
  <input type="number" th:field="*{age}" id="age"/>
  <br/>

  <input type="submit" value="Confirm changes"/>

</form>
</body>
</html>
